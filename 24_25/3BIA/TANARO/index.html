<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Who?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .btn {
            background: #ff7eb3;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .btn:hover {
            background: #ff5e94;
        }

        .btn:disabled {
            background: grey;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #start-btn {
            background: #4CAF50;
            display: inline-block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        #start-btn:visible {
            display: block;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>STEAM Who?</h1>
        <p>Indovina il personaggio famoso rispondendo alle domande!</p>
    </header>
    
    <main>
        <div id="game-container">
            <div id="question-container">
                <p id="question">Premi "Inizia" per avviare il gioco</p>
                <div class="btn-group">
                    <button id="yes-btn" class="btn" disabled>SI</button>
                    <button id="no-btn" class="btn" disabled>NO</button>
                </div>
            </div>
            <button id="start-btn" class="btn">Inizia</button>
        </div>
    </main>
    <script src="js/script.js"></script>
    <footer>
        <p>&copy; 2025 STEAM Who? - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
